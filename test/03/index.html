<head>
	<meta http-equiv="cache-control" content="max-age=0" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="_img/favicon.png">
	<title>Advisual</title>
	<meta name="author" 		content="Advisual" />
	<meta name="description" 	content="nikmati konten interaktif dalam bentuk visual interaktif" />
	<meta name="keywords"  		content="kompas,advisual" />

	<link rel="stylesheet" type="text/css" href="_local/jquery.fullPage.css" />
	<style>
        @font-face {
            font-family: Myriad;
            src: url(_local/MyriadPro-Light.otf);
        }
        @font-face {
            font-family: Riga;
            src: url(_local/Riga-Black.otf);
        }
		a {
			font-family: Myriad;
		}
        h1{
            padding: 0 20px;
            margin:0;
            font-size: 300%;
            letter-spacing: -1px;
            font-family: Riga;
            text-align: left;
            color: #fff;
        }
        p {
            padding: 0 20px;
            margin:10px 0;
            font-size: 110%;
            font-weight: 100;
            font-family: Myriad;
            text-align: left;
            color: #fff;
        }
		#logo {
			width: 100px;
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 25;
		}
		#view-all {
			width: 30px;
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 25;
			font-size: 12px;
		}
		#view-all img {width: 100%;}
		#view-all a {
			text-decoration: none;
			color: #fff;
		}
        #section0,
        #section1,
        #section2,
        #section3{
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        #section0 {background-image: url(_img/page_1.jpg);}
        #section1 {background-image: url(_img/page_2.jpg);}
        #section2 {background-image: url(_img/page_3.jpg);}
        .section{text-align:center;}
        .transparent{
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,.5);
            display: table;
        }
        .caption {
           	padding-bottom: 20px;
            width: 100%;
            display: table-cell;
            vertical-align: middle;
        }
		.caption div {cursor: pointer;}
		.link {
            display: inline-block;
            width: 55px;
			margin-left: 15px;
            text-decoration: none;
			text-align: left;
            font-family: segoe ui;
            font-size: 100%;
            color: #fff;
			transition: .5s;
			vertical-align: bottom;
		}
        .link span {float: left;}
        .link:hover {width: 100px;}
        .animated{
            -webkit-animation-fill-mode:both;
            -moz-animation-fill-mode:both;
            -ms-animation-fill-mode:both;
            -o-animation-fill-mode:both;
            animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            animation-fill-mode:both;
            -webkit-animation-duration:1.5s;
            -moz-animation-duration:1.5s;
            -ms-animation-duration:1.5s;
            -o-animation-duration:1.5s;
            animation-duration:1.5s;
        }
        .animated{
            -webkit-animation-fill-mode:both;
            -moz-animation-fill-mode:both;
            -ms-animation-fill-mode:both;
            -o-animation-fill-mode:both;
            animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            animation-fill-mode:both;
            -webkit-animation-duration:1.5s;
            -moz-animation-duration:1.5s;
            -ms-animation-duration:1.5s;
            -o-animation-duration:1.5s;
            animation-duration:1.5s;
        }
        .bounce {
            -webkit-animation-name: bounce;
            -moz-animation-name: bounce;
            -o-animation-name: bounce;
            animation-name: bounce;
        }
        @-webkit-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {margin-left:0;}
            40% {margin-left:25px;}
            60% {margin-left:15px;}
        }
        @-moz-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {margin-left:0px;}
            40% {margin-left:25px;}
            60% {margin-left:15px;}
        }
        @-o-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {margin-left:0px;}
            40% {margin-left:25px;}
            60% {margin-left:15px;}
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {margin-left:0px;}
            40% {margin-left:25px;}
            60% {margin-left:15px;}
        }
	</style>
	<!--[if IE]>

	<script src="_common/jquery-210.js"></script>
	<script type="text/javascript" src="_local/jquery.fullPage.js"></script>
	<script type="text/javascript" src="_local/examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false,
				scrollingSpeed:1200,
				css3:false
			});
		});
	</script>

</head>
<body>
    <div id="fullpage">
        <div id="logo"><a href="http://advisual.kompas.id/"><img src="_img/logo_advisual.png" alt="logo advisual"></a></div>
        <div id="view-all"><a href="view-all/"><img src="_img/view-all.png" alt="lihat semua">indeks</a></div>
        
		<div class="section " id="section0">
            <div class="transparent">
                <div class="caption">
                   	<div onclick="window.open('ride-jakarta/','mywindow');">
                   		<h1>Ride Jakarta</h1>
                    	<p>Sensasi berkendara di dalam ruangan. <a href="ride-jakarta/" target="_blank" class="link"><span class="animated bounce"><img src="_img/arrow_right_2.png" width="10" height="20"></span></a></p>
                   	</div>
                </div>
            </div>
        </div>
        
        <div class="section" id="section1">
            <div class="transparent">
                <div class="caption">
                   	<div onclick="window.open('eksplor-jawa/','mywindow');">
                   		<h1>Eksplor Jawa</h1>
                    	<p>Jelajahi kota-kota tempat peninggalan kerajaan Islam di pulau Jawa. <a href="eksplor/" target="_blank" class="link"><span class="animated bounce"><img src="_img/arrow_right_2.png" width="10" height="20"></span></a></p>
                   	</div>
                </div>
            </div>
        </div>
        
        <div class="section" id="section2">
            <div class="transparent">
                <div class="caption">
                   	<div onclick="window.open('pasarbaru/','mywindow');">
                   		<h1>Passer Baroe</h1>
                    	<p>Merajut Rindu di Pasar Baru. <a href="pasarbaru/" target="_blank" class="link"><span class="animated bounce"><img src="_img/arrow_right_2.png" width="10" height="20"></span></a></p>
                   	</div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
