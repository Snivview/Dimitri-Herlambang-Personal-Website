<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="_img/favicon.png">
	<title>Klasika Visual</title>
	<meta name="author" 		content="Klasika Visual" />
	<meta name="description" 	content="nikmati konten kompas klasika dalam bentuk visual interaktif" />
	<meta name="keywords"  		content="kompas,klasika" />
	<meta name="Resource-type" 	content="Document" />

	<link rel="stylesheet" type="text/css" href="_common/jquery.fullPage.css" />
	<style>
        @font-face {
            font-family: Myriad;
            src: url(_common/MyriadPro-Light.otf);
        }
        @font-face {
            font-family: Riga;
            src: url(_common/Riga-Black.otf);
        }
        h1{
            padding: 0 20px;
            margin:0;
            font-size: 300%;
            letter-spacing: -1px;
            font-family: Riga;
            text-align: left;
            color: #fff;
        }
        p {
            padding: 0 20px;
            margin:10px 0;
            font-size: 150%;
            font-weight: 100;
            font-family: Myriad;
            text-align: left;
            color: #fff;
        }
		#logo {
			width: 100px;
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 25;
		}
        #section0,
        #section1,
        #section2,
        #section3{
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        #section0 {background-image: url(_img/page_1.jpg);}
        #section1 {background-image: url(_img/page_2.jpg);}
        #section2 {background-image: url(_img/page_3.jpg);}
        .section{text-align:center;}
        .transparent{
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,.5);
            display: table;
        }
        .caption {
           	padding-bottom: 20px;
            width: 100%;
            display: table-cell;
            vertical-align: bottom;
        }
		.link {
            display: block;
            margin: 20px 0 0 20px;
            padding: 8px 0;
            width: 55px;
            text-decoration: none;
			text-align: left;
            font-family: segoe ui;
            font-size: 100%;
            color: #fff;
            border-bottom: 1px solid #fff;
			transition: .5s;
		}
        .link span {float: right;}
        .link:hover {width: 100px;}
	</style>
	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
	<script src="_common/jquery-210.js"></script>
	<script type="text/javascript" src="_common/jquery.fullPage.js"></script>
	<script type="text/javascript" src="_common/examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false,
				css3:false
			});
		});
	</script>

</head>
<body>
    <div id="fullpage">
        <div id="logo"><a target="_blank" href="http://langgam.kompas.id"><img src="_img/logo_klasika.png" alt="logo klasika"></a></div>
        
		<div class="section " id="section0">
            <div class="transparent">
                <div class="caption">
                    <h1>Ride Jakarta</h1>
                    <p>Sensasi berkendara di dalam ruangan</p>
                    <a href="ride/" target="_blank" class="link">Baca <span>→</span></a>
                </div>
            </div>
        </div>
        
        <div class="section" id="section1">
            <div class="transparent">
                <div class="caption">
                    <h1>Eksplor Jawa</h1>
                    <p>Jelajahi kota-kota tempat peninggalan kerajaan Islam di pulau Jawa</p>
                    <a href="eksplor/" target="_blank" class="link">Baca <span>→</span></a>
                </div>
            </div>
        </div>
        
        <div class="section" id="section2">
            <div class="transparent">
                <div class="caption">
                    <h1>Pasar Baroe</h1>
                    <p>Geliat pasar legendaris di Ibukota</p>
                    <a href="pasarbaru/" target="_blank" class="link">Baca <span>→</span></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
