<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eksplor Jawa</title>
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <meta name="description" content="eksplor peninggalan islam di pulau jawa">
    <meta name="keywords" content="eksplor,jawa,kompas,klasika">
    <meta name="author" content="kompas klasika">
    
    <link href="common/css/base.css" rel="stylesheet">
    <style>
		img:not([src]) {visibility: hidden;}

		/* Fixes Firefox anomaly during image load */
		@-moz-document url-prefix() {
			img:-moz-loading {visibility: hidden;}
		}
		#section_1 {background: url(img/landing.jpg) no-repeat;}
	</style>
</head>

<body>
	<div id="loading"></div>
	<div id="wrap" class="default-skin">
		<div id="headerArea" class="clearfix">
			<span class="link-socMed" onclick="window.open('newurl.html','mywindow');"><img src="img/logo_fb.png" alt="share facebook"></span>
			<span class="link-socMed" onclick="window.open('newurl.html','mywindow');"><img src="img/logo_tw.png" alt="share twitter"></span>
		</div>
       	
        <div id="mainArea" class="clearfix">
        	<div id="section_1" class="div-section clearfix">
        		<div class="div-transparentA">
        			<div class="div-caption">
        				<h1>Eksplor<br>Ramadhan</h1>
        			</div>
				</div>
        	</div>
        	
        	<div id="section_2" class="div-section clearfix">
        		<div id="logo_eksplor"><img src="img/logo_eksplor_bw.png"></div>
        		<div class="div-map">
        			<div class="link-mapCaption animated bounce" style="top:15%;left:10%;"><a href="banten.html" onclick="closeNav()">Banten</a></div>
        			<div class="link-mapCaption animated bounce" style="top:28%;left:56%;"><a href="demak.html" onclick="closeNav()">Demak</a></div>
        			<div class="link-mapCaption animated bounce" style="top:28%;left:32%;"><a href="cirebon.html" onclick="closeNav()">Cirebon</a></div>
        		</div>
        	</div> <!-- /#section_2 -->
		</div> <!-- /#mainArea -->
   
   		
    </div> <!-- /#wrap -->
    <script>
		function onReady(callback) {
			var intervalID = window.setInterval(checkReady, 1000);

			function checkReady() {
				if (document.getElementsByTagName('body')[0] !== undefined) {
					window.clearInterval(intervalID);
					callback.call(this);
				}
			}
		}
		function show(id, value) {
			document.getElementById(id).style.display = value ? 'block' : 'none';
		}
		onReady(function () {
			show('wrap', true);
			show('loading', false);
		});
	</script>
</body>
</html>
