<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pasar Baroe</title>
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="kompas klasika langgam wisata">
    <meta name="keywords" content="kompas,klasika,langgam,pasarbaroe">
    <meta name="author" content="Kompas klasika">
    <link href="common/base.css" rel="stylesheet">
</head>

<body>
   <div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="object_four"></div>
				<div class="object" id="object_three"></div>
				<div class="object" id="object_two"></div>
				<div class="object" id="object_one"></div>
			</div>
		</div>
	</div>
    <div id="wrap">
        <div id="mainArea" class="clearfix">
        
        	<section class="module parallax" id="section_landing">
        		<div class="div-transparent-layer">
					<div class="div-caption">
						<h1>Pasar Baroe</h1>
						<p>geliat pasar legendaris di ibukota Jakarta</p>
					</div>
					<p class="tC" style="bottom:0;position:absolute;width:100%;"><a class="animated bounce" style="display:inline-block;"><img src="img/arrow_down.png" alt="scroll kebawah" width="30" height="30"></a></p>
				</div> <!-- /.div-layer -->
			</section>
        	
			<section id="section_lead" class="clearfix">
				<div class="div-image">
					<img class="img-photo" src="img/wikipedia_1.jpg" alt="wikipedia">
					<img class="img-info" src="img/info.png" alt="klik atau arahkan mouse pada gambar">
					<p>Pusat perbelanjaan ini dibangun pada tahun 1820 sebagai Passer Baroe sewaktu Jakarta masih bernama Batavia</p>
				</div>
				<div class="div-image">
					<img class="img-photo" src="img/wikipedia_2.jpg" alt="wikipedia">
					<img class="img-info" src="img/info.png" alt="klik atau arahkan mouse pada gambar">
					<p>Di Pasar Baru banyak bermukim orang India-Indonesia. Mereka bekerjasama dalam perdagangan kain, alat olahraga, dan sepatu.</p>
				</div>
			</section>
            
            <section id="section_content" style="margin-top: 20px;">
                <div class="div-text">
                </div>
            </section>
            
		</div><!-- /#mainArea -->
    </div> <!-- /#wrap -->
    
    <script src="common/jquery-210.js" type="text/javascript"></script>
	<script src="common/jquery.viewportchecker.js" type="text/javascript"></script>
	<script>
		$(window).on('beforeunload', function() {
			$(window).scrollTop(0);
		});
		$(document).ready(function(){
			$(".div-image").hover(function(){
				$(this).find('p').toggleClass("show");
				$(this).find('.img-photo').toggleClass("zoom");
				$(this).find('.img-info').toggleClass("hidden");
			});
		});
	</script>
</body>
</html>
