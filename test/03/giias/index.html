<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gaikindo Indonesia International Auto Show</title>
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <meta name="description" content="kompas advisual">

    <link rel="stylesheet" href="cmn/base.css">
    <link rel="stylesheet" href="cmn/photoswipe/photoswipe.css">
    <link rel="stylesheet" href="cmn/photoswipe/default-skin/default-skin.css">
    <style>
		#section_landing {background: url(img/bg.jpg) no-repeat;}
		.text-list li:hover{
			-webkit-transform:scale(1.1); /* Safari and Chrome */
			-moz-transform:scale(1.1); /* Firefox */
			-ms-transform:scale(1.1); /* IE 9 */
			-o-transform:scale(1.1); /* Opera */
			transform:scale(1.1);
			transition: .3s;
		}
	</style>
</head>

<body>
   	<div id="loading"><div id="loading-center"><div id="loading-center-absolute"><div class="object" id="object_four"></div><div class="object" id="object_three"></div><div class="object" id="object_two"></div><div class="object" id="object_one"></div></div></div></div>
    
    <div id="wrap">
    
    	<section class="module parallax" id="section_landing">
        	<div class="div-transparent-layer">
				<div class="div-caption">
					<h1>GIIAS 2017</h1>
					<p>Kebangkitan Industri Otomotif Nasional</p>
				</div>
				<p class="tC" style="bottom:0;position:absolute;width:100%;"><a class="animated bounce" style="display:inline-block;"><img src="img/arrow_down.png" alt="scroll kebawah" width="30" height="30"></a></p>
			</div> <!-- /.div-layer -->
		</section> <!-- /#section_landing -->
   		
   		<section class="margin50" id="top">
            <div class="text-lead">
            	<p class="tI">Sebagai salah satu pameran mobil bergengsi di Asia Tenggara, GIIAS sukses menggaet 32 produsen mobil penumpang maupun  komersial</p>
            	<div class="text-lead_line"></div>
            </div>
   		</section>
   		
   		<section>
   			<div class="text-paragraph">
   				<p class="tC">Pilih merek</p>
   			</div>
   		</section>
   		
   		<section style="overflow-x:scroll">
   			<ul class="text-list tabs">
   				<li class="tab-link" data-tab="tab-1"><a href="#audi"><img src="img/brand/audi.jpg" alt="audi"></a></li><!--
   				--><li class="tab-link" data-tab="tab-2"><img src="img/brand/bmw.jpg" alt="bmw"></li><!--
   				--><li class="tab-link" data-tab="tab-3"><img src="img/brand/chevrolet.jpg" alt="chevrolet"></li>
   			</ul>
   		</section>

   		<section>
   		
   			<div class="clearfix tab-content" id="tab-1">
				<!-- Root element of PhotoSwipe. Must have class pswp. -->
				<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

					<!-- Background of PhotoSwipe. 
						 It's a separate element as animating opacity is faster than rgba(). -->
					<div class="pswp__bg"></div>

					<!-- Slides wrapper with overflow:hidden. -->
					<div class="pswp__scroll-wrap">

						<!-- Container that holds slides. 
							PhotoSwipe keeps only 3 of them in the DOM to save memory.
							Don't modify these 3 pswp__item elements, data is added later on. -->
						<div class="pswp__container">
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
						</div>

						<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
						<div class="pswp__ui pswp__ui--hidden">

							<div class="pswp__top-bar">

								<!--  Controls are self-explanatory. Order can be changed. -->

								<div class="pswp__counter"></div>

								<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

								<button class="pswp__button pswp__button--share" title="Share"></button>

								<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

								<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

								<!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
								<!-- element will get class pswp__preloader--active when preloader is running -->
								<div class="pswp__preloader">
									<div class="pswp__preloader__icn">
									  <div class="pswp__preloader__cut">
										<div class="pswp__preloader__donut"></div>
									  </div>
									</div>
								</div>
							</div>

							<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
								<div class="pswp__share-tooltip"></div> 
							</div>

							<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
							</button>

							<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
							</button>

							<div class="pswp__caption">
								<div class="pswp__caption__center"></div>
							</div>

						</div>

					</div>
				</div>
				
			</div> <!-- /#tab-1 -->
  		
  			<div class="clearfix tab-content" id="tab-2">
				<div class="image">
					<img class="image-photo" data-original="img/bmw_01.jpg" alt="bmw">
					<img class="image-info" data-original="img/info.png" alt="klik atau arahkan mouse pada gambar">
					<p>BMW E34</p>
				</div>
				<div class="image">
					<img class="image-photo" data-original="img/bmw_02.jpg" alt="bmw">
					<img class="image-info" data-original="img/info.png" alt="klik atau arahkan mouse pada gambar">
					<p>BMW E39</p>
				</div>
				<div class="image">
					<img class="image-photo" data-original="img/bmw_01.jpg" alt="bmw">
					<img class="image-info" data-original="img/info.png" alt="klik atau arahkan mouse pada gambar">
					<p>BMW E34</p>
				</div>
				<div class="image">
					<img class="image-photo" data-original="img/bmw_02.jpg" alt="bmw">
					<img class="image-info" data-original="img/info.png" alt="klik atau arahkan mouse pada gambar">
					<p>BMW E39</p>
				</div>
			</div> <!-- /#tab-2 -->
  		
   		</section>
   		
   		<p class="tR animated bounce" style="position:fixed;bottom:2%;right:3%;"><a href="#top" class="top"><img src="img/top.png" width="25" height="25" alt="top"></a></p>
    </div> <!-- /#wrap -->
    
    <script src="cmn/jquery-210.js" type="text/javascript"></script>
	<script src="cmn/jquery.viewportchecker.js" type="text/javascript"></script>
	<script src="cmn/lazy.js" type="text/javascript"></script>
	<script src="cmn/photoswipe/photoswipe.min.js" type="text/javascript"></script>
	<script src="cmn/photoswipe/photoswipe-ui-default.min.js" type="text/javascript"></script>
	<script>
		function onReady(callback) {
			var intervalID = window.setInterval(checkReady, 1000);
			function checkReady() {
				if (document.getElementsByTagName('body')[0] !== undefined) {
					window.clearInterval(intervalID);
					callback.call(this);
				}
			}
		}
		function show(id, value) {document.getElementById(id).style.display = value ? 'block' : 'none';}
		onReady(function(){show('wrap', true);show('loading', false);});
	</script>
	<script>
		$(window).on('beforeunload',function(){$(window).scrollTop(0);});
		$(document).ready(function(){
			$(".text-paragraph p,.image").viewportChecker({
				classToAdd: 'show',
				offset: 1,
			});
			$(".image").hover(function(){
				$(this).find('p').toggleClass("show");
				$(this).find('img').toggleClass("zoom");
				$(this).find('.image-info').toggleClass("hidden");
			});
			$("ul.tabs li").click(function(){
				var tab_id = $(this).attr('data-tab');

				$('ul.tabs li').removeClass('current');
				$('.tab-content').removeClass('current');

				$(this).addClass('current');
				$("#"+tab_id).addClass('current');
			})
			new LazyLoad();
		});
	</script>
	<script>
		var pswpElement = document.querySelectorAll('.pswp')[0];

		// build items array
		var items = [
			{
				src: 'https://placekitten.com/600/400',
				w: 600,
				h: 400
			},
			{
				src: 'https://placekitten.com/1200/900',
				w: 1200,
				h: 900
			}
		];

		// define options (if needed)
		var options = {
			// optionName: 'option value'
			// for example:
			index: 0 // start at first slide
		};

		// Initializes and opens PhotoSwipe
		var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
		gallery.init();
	</script>
</body>
</html>
