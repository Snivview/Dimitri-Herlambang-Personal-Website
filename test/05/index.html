		#section0 {background: url(img/page_1.jpg) no-repeat;}
		#section1 {background: url(img/page_2.jpg) no-repeat;}

	<script type="text/javascript" src="common/jquery.fullPage.js"></script>
	<script type="text/javascript" src="common/examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['page_1', 'page_2', 'page_3'],
				menu: '#menu',
				scrollingSpeed: 1000
			});

		});
	</script>
</head>
