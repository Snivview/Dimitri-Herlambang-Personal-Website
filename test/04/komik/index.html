<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Komik</title>
<link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>

<body>
<h2 style="text-align:center">Bidadari Mata Elang</h2>

<div class="row">
  <div class="column">
    <img src="img/komik01.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/komik02.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/komik03.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/komik04.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/komik05.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src="img/komik01.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="img/komik02.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="img/komik03.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="img/komik04.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="img/komik05.jpg" style="width:100%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="img/komik01.jpg" onclick="currentSlide(1)" alt="057">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/komik02.jpg" onclick="currentSlide(2)" alt="058">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/komik03.jpg" onclick="currentSlide(3)" alt="059">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/komik04.jpg" onclick="currentSlide(4)" alt="060">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/komik05.jpg" onclick="currentSlide(5)" alt="061">
    </div>
  </div>
</div>

<script>
	function openModal() {document.getElementById('myModal').style.display = "block"; }
	function closeModal() {document.getElementById('myModal').style.display = "none"; }

	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {showSlides(slideIndex += n);}
	function currentSlide(n) {showSlides(slideIndex = n);}

	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("demo");
	  var captionText = document.getElementById("caption");
	  if (n > slides.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
		  slides[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
		  dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	  captionText.innerHTML = dots[slideIndex-1].alt;
	}
</script>
</body>
</html>
