<!DOCTYPE html>

<head>

	<style>
		.clearfix:before,
		.clearfix:after{content:"";display:table;}
		.clearfix:after{clear:both;}
		.fL{float:left;}
		.fR{float:right;}
		@-webkit-keyframes bounce {
			0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}	40% {-webkit-transform: translateY(-25px);}
			60% {-webkit-transform: translateY(-5px);}
		}
		@-moz-keyframes bounce {
			0%, 20%, 50%, 80%, 100% {-moz-transform: translateY(0);}
			40% {-moz-transform: translateY(-25px);}
			60% {-moz-transform: translateY(-5px);}
		}
		@-o-keyframes bounce {
			0%, 20%, 50%, 80%, 100% {-o-transform: translateY(0);}
			40% {-o-transform: translateY(-25px);}
			60% {-o-transform: translateY(-5px);}
		}
		@keyframes bounce {
			0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
			40% {transform: translateY(-25px);}
			60% {transform: translateY(-5px);}
		}
		.animated{
			-webkit-animation-fill-mode:both;
			-moz-animation-fill-mode:both;
			-ms-animation-fill-mode:both;
			-o-animation-fill-mode:both;
			animation-iteration-count: infinite;
			-moz-animation-iteration-count: infinite;
			-webkit-animation-iteration-count: infinite;
			animation-fill-mode:both;
			-webkit-animation-duration:1.5s;
			-moz-animation-duration:1.5s;
			-ms-animation-duration:1.5s;
			-o-animation-duration:1.5s;
			animation-duration:1.5s;
		}
		.bounce {
			-webkit-animation-name: bounce;
			-moz-animation-name: bounce;
			-o-animation-name: bounce;
			animation-name: bounce;
		}
		#fullpage {
			z-index: 10;
		}
		.background {
			top:30vh;
			width: 100vw;
			height: 100vh;
            background-size: cover;
            background-attachment: fixed;
			background-position: center;
			position: fixed;
			transition: 1s ease-in-out;
        }
		.background-1 {
			top:0;
            background: url(img/bg_2.jpg) no-repeat;
			z-index: 3;
		}
		.background-2 {
            background: url(img/bg_3.jpg) no-repeat;
			z-index: 2;
		}
		.background-3 {
            background: url(img/bg_3.jpg) no-repeat;
			z-index: 1;
		}
		.moveTop {
			top: 0;
			transition: 1s ease-in-out;
		}
		.moveTopHidden {
			top: -100vh !important;
			transition: 1s ease-in-out;
		}
		h1 {
			font-family: Impact;
			font-size: 400%;
			font-weight: normal;
			color: #fff;
		}
		.text-caption h2 {
            font-family: Merriweather;
            font-style: normal;
            font-size: 32px;
            color: #fff;
		}
		.text-caption p {
			font-family: 'Varela Round';
			font-size: 36px;
			color: #00;
			text-align: center;
			font-weight: bold;
		}
	</style>

<body>

<div class="background background-1"></div>
<div class="background background-2"></div>
	
<div id="fullpage">
	
	<div class="section active" id="section0">
		<div class="text-caption">
			<p>You could do it anytime you want</p>
		</div>
	</div>
	
	<div class="section" id="section1">
		<div class="text-caption">
			<p>Bet it would be awesome to show to your friends</p>
		</div>
	</div>
	
	<div class="section" id="section2">
		<div class="text-caption">
			<p>One time impression is enough to motivate</p>
		</div>
	</div>
	
</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				scrollOverflow: true,
				scrollingSpeed: 1000,
				afterLoad: function(anchorLink, index){
                    var loadedSection = $(this);
                    /* if(index == 3){
                        $('.interior').addClass('getInside');
                    } */
                },
                onLeave: function(index, nextIndex, direction){
                    var leavingSection = $(this);

					if(index == 1 && direction == 'down'){
                        $('.background-1').addClass('moveTopHidden');
                        $('.background-2').addClass('moveTop');
                    }
					else if(index == 2 && direction == 'up'){
                        $('.background-1').removeClass('moveTop');
                        $('.background-1').removeClass('moveTopHidden');
                        $('.background-2').removeClass('moveTop');
                    }
                }
			});
		});
	</script>
</body>
</html>
