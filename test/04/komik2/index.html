<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Slider Pro</title>

<link rel="stylesheet" type="text/css" href="slider-pro.min.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="examples.css" media="screen"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="jQ.js"></script>
<script type="text/javascript" src="jQ.sliderPro.js"></script>

<script type="text/javascript">
	$( document ).ready(function( $ ) {
		$( '#example1' ).sliderPro({
			width: 960,
			height: 360,
			arrows: true,
			buttons: false,
			waitForLayers: true,
			thumbnailWidth: 200,
			thumbnailHeight: 100,
			thumbnailPointer: true,
			autoplay: false,
			autoScaleLayers: false,
			breakpoints: {
				500: {
					thumbnailWidth: 120,
					thumbnailHeight: 50
				}
			}
		});
	});
</script>

</head>

<body>

	<div id="example1" class="slider-pro">
		<div class="sp-slides">
			<div class="sp-slide">
				<img class="sp-image" src="img/komik01.jpg"/>
			</div>

	        <div class="sp-slide">
	        	<img class="sp-image" src="img/komik02.jpg"/>
			</div>

			<div class="sp-slide">
				<img class="sp-image" src="img/komik03.jpg"/>
			</div>

			<div class="sp-slide">
				<img class="sp-image" src="img/komik04.jpg"/>
			</div>
		</div>

		<div class="sp-thumbnails">
			<div class="sp-thumbnail">
				<div class="sp-thumbnail-title">Edisi 057</div>
			</div>

			<div class="sp-thumbnail">
				<div class="sp-thumbnail-title">Edisi 058</div>
			</div>

			<div class="sp-thumbnail">
				<div class="sp-thumbnail-title">Edisi 059</div>
			</div>

			<div class="sp-thumbnail">
				<div class="sp-thumbnail-title">Edisi 060</div>
			</div>
		</div>
    </div>

</body>
</html>
